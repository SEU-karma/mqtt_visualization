<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/favicon.ico">

    <title>device status</title>

    <!-- Bootstrap CSS -->
    <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/app.css" rel="stylesheet">
</head>

<body>
<div class="container">

    <div class="page-header">
        <h1>device status monitor</h1>
        <p class="lead">Watch our devices from aws web service</p>
    </div>

    <div class="panel">
        <div class="row">
            <div class="col-md-10">
                <h3>auto reload device status in 10 senconds: <span id="reload-ctrl-text">ON</span></h3>
            </div>
            <div class="col-md-2">
                <div class="btn-group" data-toggle="buttons" id="reload-ctrl-btn">
                    <label class="btn btn-success active">
                        <input type="radio" name="auto-reload" autocomplete="off" value="ON" checked> ON
                    </label>
                    <label class="btn btn-danger">
                        <input type="radio" name="auto-reload" autocomplete="off" value="OFF"> OFF
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="position: relative">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>No.</th>
                <th>guid</th>
                <th>status</th>
                <th>last heartbeat time</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>No.</th>
                <th>guid</th>
                <th>status</th>
                <th>last heartbeat time</th>
            </tr>
            </tfoot>
            <tbody id="device-info"></tbody>
        </table>
        <div id="loader"></div>
    </div>

    <form class="form-horizontal" role="form" id="awesome-form">
        <div class="form-group">
            <label for="guid-text" class="control-label">selected guid</label>
            <input type="text" class="form-control" id="guid-text" disabled>
        </div>
        <div class="form-group">
            <label for="callback-text" class="control-label">callback name</label>
            <input type="text" class="form-control" id="callback-text" placeholder="callback name">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default" id="submit-cmd">Submit</button>
        </div>
    </form>

    <div class="row panel panel-default" style="position: relative">
        <div class="panel-heading">Operation Log</div>
        <table class="table">
            <thead>
            <tr>
                <th>log at</th>
                <th>comment</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>log at</th>
                <th>comment</th>
            </tr>
            </tfoot>
            <tbody id="log-info"></tbody>
        </table>
        <div id="log-loader"></div>
    </div>

</div> <!-- /container -->

<script id="info-template" type="text/x-handlebars-template">
    {{#this}}
    <tr>
        <td>
            <label class="awesome-radio">
                <input type="radio" name="guid-radio" value="{{guid}}" class="toggle">
                <span class='radio-ctrl'></span>
            </label>
        </td>
        <td>{{guid}}</td>
        <td class="{{device_state}}" style="text-align: center;">{{device_state}}</td>
        <td>{{lastheartbeattime}}</td>
    </tr>
    {{/this}}
</script>

<script id="log-template" type="text/x-handlebars-template">
    {{#this}}
    <tr>
        <td>{{log_at}}</td>
        <td>{{log_comment}}</td>
    </tr>
    {{/this}}
</script>

<!-- jquery -->
<script src="vendor/jquery/jquery.js"></script>
<!-- bootstrap -->
<script src="vendor/bootstrap/js/bootstrap.js"></script>
<!-- spin js -->
<script src="vendor/spinner/spin.js"></script>
<!-- jquery plugin for spin js -->
<script src="vendor/spinner/jquery.spin.js"></script>
<!-- handlebars for template -->
<script src="vendor/handlebars/handlebars.js"></script>
<!-- underscore -->
<script src="vendor/underscore/underscore.js"></script>
<!-- moment -->
<script src="vendor/moment/moment.js"></script>
<!-- Custom javascript for this template -->
<script src="js/app.js"></script>
</body>
</html>
